<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task - From static HTML to a Vue Instance</title>


</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div class="inside">
            <div class="card">
                <h2>Welcome back <strong>{{ name }}</strong>!</h2>
                <p>
                    You logged in on {{ time }}<br />
                    We wish you a pleasant day.
                </p>
                <button @click="getDate()">Get Time</button>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "John Doe",
                    time: "",
                };

            },
            created() {
                this.getDate();
            },
            methods: {
                getDate() {
                    this.time = new Date().toLocaleString('de-de')
                }
            }
        });

        app.mount(".card");
    </script>

</body>

</html>
